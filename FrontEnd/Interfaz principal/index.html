<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linkeos -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6e09e1ab08.js" crossorigin="anonymous"></script>
  <title>NOMBRE: POR DEFINIR</title>
</head>
<body>

  <header id="header">
    <div class="logo">
      <h2>LOGO</h2>
    </div>

    <div class="bar">
      <form>
        <input type="text" placeholder="Productos" required>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

    <div class="shoppingcart">
      <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>

    <div class="profile">
      <a href="#"><i class="fa-solid fa-user"></i></a>
    </div>

  </header>

  <main>    
    <div class="cards">
      <article class="card">
        <header class = "cardTitle">
            <h2>Tennis Converse</h2>
        </header>    
        <img src="./images/converse.jpg" alt="converse">
        <div class="content">
            <p> Descripción de los Tennis </p>
        </div>
        <footer class="cardFooter">
          <h2>Precio: $210.000</h2>
        </footer>
              
      </article>
              
      <article class="card">
        <header class = "cardTitle">
            <h2>Lampara</h2>
        </header>    
        <img src="./images/lamp.jpg" alt="Lampara">
        <div class="content">
            <p>Descripción de la lampara</p>
        </div>
        <footer class="cardFooter">
          <h2>Precio: $210.000</h2>
        </footer>
      </article>
              
      <article class="card">
        <header class = "cardTitle">
              <h2>Xiaomi cellphone</h2>
          </header>
          <img src="./images/xiaomi.jpg" alt="xiaomi">
          <div class="content">
              <p>Descripción del celular</p>
          </div>
          <footer class="cardFooter">
            <h2>Precio $1.000.000</h2>
          </footer>
      </article>

      <article class="card">
        <header class = "cardTitle">
            <h2>Balón de futbol</h2>
        </header>
        <img src="./images/balon.jpg" alt="balon">
        <div class="content">
            <p> Descripción del Balón.</p>
        </div>
        <footer class="cardFooter">
          <h2>Precio: $150.000</h2>
        </footer>
      </article>
  </div>
              
      
  </main>
  
  <footer id = "footer">
    <div class="socialmedia">
      <a href="#"><i class="fa-brands fa-github"></i></a>
    </div>

    <div class="socialmedia">
      <a href="#"><i class="fa-solid fa-building"></i></a>
    </div>

    <div>
      <h3>Recomendacion de Jhon (Contacto, Redes Sociales)</h3>
    </div>
    
  </footer>

</body>
</html>
