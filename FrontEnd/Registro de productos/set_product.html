<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Set Product</title>
</head>
<body>

  <main>
    <h2>Product Details</h2>

    <form action="">

      <p>
        Product Name: <input type="text" name="prod_name">
        Product ID: <input type="text" name="prod_id">
        Description: <input type="text" name="prod_description">
      </p>
      <p>
        Category:
        <select name="prod_category">
          <option></option>
          <option>Apparel & Accessories</option>
          <option>Electronics</option>
          <option>Food & Beverages</option>
          <option>Health & Beauty</option>
          <option>Sporting Goods</option>
        </select>

        Brand: <input type="text" name="prod_description">
      </p>
      <p>
        Price: <input type="text" name="prod_description">
      </p>

      <p>
        Image: <input type = "file" name = "prod_img" accept = "image/*" />
      </p>

      <p><input type="submit" value="Submit"></p>

    </form>
  </main>
  
</body>
</html>
